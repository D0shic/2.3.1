<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Form</h2>
    <form th:action="'/users' + ${user.id != null ? '/updateUser' : '/createUser'}" method="post">

        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_Name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" th:value="${user.last_name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:value="${user.age}" class="form-control">
        </div>
        <button th:text="${user.id != null ? 'Update User' : 'Create User'}" type="submit" class="btn btn-primary">Submit</button>
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
